  <script>
    const fileInput = document.getElementById('fileInput');
    const movieInput = document.getElementById('movieInput');
    const unranked = document.getElementById('unranked-area');
    const tiers = document.querySelectorAll('.tier');
    const OMDB_API_KEY = "ee77ebb9";

    // ğŸ“± ×ª××™×›×” ×‘×˜×œ×¤×•×Ÿ â€“ ×’×¨×™×¨×” ×¢× ××¦×‘×¢ (××©×•×¤×¨×ª)
    let draggedElement = null;
    let dragStartX = 0;
    let dragStartY = 0;

    document.addEventListener('touchstart', e => {
      const target = e.target.closest('.poster');
      if (!target) return;
      draggedElement = target;
      dragStartX = e.touches[0].clientX;
      dragStartY = e.touches[0].clientY;
      draggedElement.style.opacity = '0.7';
      draggedElement.style.transform = 'scale(1.05)';
    }, { passive: false });

    document.addEventListener('touchmove', e => {
      if (!draggedElement) return;
      e.preventDefault();
      const touch = e.touches[0];
      const diffX = touch.clientX - dragStartX;
      const diffY = touch.clientY - dragStartY;
      dragStartX = touch.clientX;
      dragStartY = touch.clientY;
    }, { passive: false });

    document.addEventListener('touchend', e => {
      if (!draggedElement) return;
      const touch = e.changedTouches[0];
      const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
      const dropZone = elementBelow?.closest('.tier, #unranked-area');
      if (dropZone) {
        dropZone.appendChild(draggedElement);
      }
      draggedElement.style.opacity = '';
      draggedElement.style.transform = '';
      draggedElement = null;
    });

    // ×—×™×¤×•×© ×¡×¨×˜
    movieInput.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        const movieName = e.target.value.trim();
        if (!movieName) return;
        try {
          const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${OMDB_API_KEY}`);
          const data = await response.json();
          if (data.Response === "False") {
            alert("×œ× ××¦××ª×™ ××ª ×”×¡×¨×˜/×¡×“×¨×” ×”×–×” ğŸ˜•\n× ×¡×” ×©× ××—×¨ ××• ×‘×× ×’×œ×™×ª.");
            return;
          }
          if (!data.Poster || data.Poster === "N/A") {
            alert("×œ×¡×¨×˜ ×”×–×” ××™×Ÿ ×¤×•×¡×˜×¨ ×–××™×Ÿ ×›×¨×’×¢ ğŸ–¼ï¸");
            return;
          }
          const img = document.createElement('img');
          img.src = data.Poster;
          img.alt = data.Title;
          img.title = `${data.Title} (${data.Year}) â€¢ ${data.Type}`;
          img.classList.add('poster');
          img.draggable = true;
          img.dataset.movieTitle = data.Title;
          img.addEventListener('dragstart', dragStart);
          img.onload = () => {
            unranked.appendChild(img);
            movieInput.value = '';
            movieInput.placeholder = "ğŸ¬ Try another one...";
          };
          img.onerror = () => {
            alert("×©×’×™××” ×‘×˜×¢×™× ×ª ×”×ª××•× ×”. ×ª× ×¡×” ×©×•×‘?");
          };
        } catch (error) {
          alert("××™×¨×¢×” ×©×’×™××”. ×™×© ××™× ×˜×¨× ×˜?");
          console.error(error);
        }
      }
    });

    // ×”×¢×œ××ª ×ª××•× ×•×ª
    fileInput.addEventListener('change', (event) => {
      const files = event.target.files;
      for (const file of files) {
        if (!file.type.startsWith('image/')) continue;
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.classList.add('poster');
          img.draggable = true;
          img.dataset.originalSrc = e.target.result;
          img.addEventListener('dragstart', dragStart);
          unranked.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    function dragStart(e) {
      e.dataTransfer.setData('text/plain', e.target.src);
    }

    tiers.forEach(tier => {
      tier.addEventListener('dragover', (e) => e.preventDefault());
      tier.addEventListener('drop', async (e) => {
        e.preventDefault();
        const src = e.dataTransfer.getData('text/plain');
        const img = document.querySelector(`img[src='${src}']`);
        if (img) {
          tier.appendChild(img);
          // ×× ×”×¡×¨×˜ ×‘-SSS ××• SS, ××¦×™×’ ××ª ×¨×›×™×‘ ×”××œ×¦×”
          if (tier.dataset.tier === 'SSS' || tier.dataset.tier === 'SS') {
            showRecommendationButton(img);
          }
        }
      });
    });

    unranked.addEventListener('dragover', (e) => e.preventDefault());
    unranked.addEventListener('drop', (e) => {
      e.preventDefault();
      const src = e.dataTransfer.getData('text/plain');
      const img = document.querySelector(`img[src='${src}']`);
      if (img) unranked.appendChild(img);
    });

    // Reset
    document.getElementById('resetBtn').addEventListener('click', () => {
      const allPosters = document.querySelectorAll('.poster');
      allPosters.forEach(poster => unranked.appendChild(poster));
    });

    // Download
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const script = document.createElement('script');
      script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
      script.onload = () => {
        const element = document.querySelector('.tier-list').parentNode;
        html2canvas(element, {
          backgroundColor: '#0a0a0a',
          scale: 2,
          useCORS: true,
          allowTaint: true
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'my-movie-tierlist.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        });
      };
      document.head.appendChild(script);
    });

    // ğŸ” ×©××™×¨×” ××§×•××™×ª
    function saveCurrentList() {
      const name = document.getElementById('saveNameInput').value.trim();
      if (!name) {
        alert("×× × ×ª×Ÿ ×©× ×œ×¨×©×™××” ×©×œ×š.");
        return;
      }
      const posters = Array.from(document.querySelectorAll('.poster')).map(img => ({
        src: img.src,
        title: img.title || img.alt || ''
      }));
      const list = { name, posters, timestamp: Date.now() };
      const saved = JSON.parse(localStorage.getItem('movieTierLists') || '[]');
      saved.push(list);
      localStorage.setItem('movieTierLists', JSON.stringify(saved));
      loadSavedLists();
      document.getElementById('saveNameInput').value = '';
    }

    function loadSavedLists() {
      const container = document.getElementById('savedListContainer');
      container.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem('movieTierLists') || '[]');
      saved.forEach((list, index) => {
        const div = document.createElement('div');
        div.className = 'saved-item';
        div.textContent = list.name;
        div.onclick = () => restoreList(list);
        container.appendChild(div);
      });
    }

    function restoreList(list) {
      // ×× ×§×” ×”×›×œ
      document.querySelectorAll('.poster').forEach(el => el.remove());
      unranked.innerHTML = '';
      // ×©×•×—×–×¨ ××ª ×”×ª××•× ×•×ª
      list.posters.forEach(poster => {
        const img = document.createElement('img');
        img.src = poster.src;
        img.alt = poster.title;
        img.title = poster.title;
        img.classList.add('poster');
        img.draggable = true;
        img.addEventListener('dragstart', dragStart);
        unranked.appendChild(img);
      });
    }

    document.getElementById('saveListBtn').addEventListener('click', saveCurrentList);
    loadSavedLists(); // ×˜×•×¢×Ÿ ××ª ×”×¨×©×™××•×ª ×”×©××•×¨×•×ª ×‘×˜×¢×™× ×”

    // ğŸ“² Share
    document.getElementById('shareBtn').addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'TaL\'s Movie Universe',
            text: '×‘×“×•×§ ××ª ××ª×¨ ×”-Tier List ×”××•×œ×˜×™××˜×™×‘×™ ×©×œ×™! ğŸ¬',
            url: window.location.href
          });
        } catch (err) {
          fallbackShare();
        }
      } else {
        fallbackShare();
      }
    });

    function fallbackShare() {
      const dummy = document.createElement('input');
      document.body.appendChild(dummy);
      dummy.value = window.location.href;
      dummy.select();
      document.execCommand('copy');
      document.body.removeChild(dummy);
      alert("×”×§×™×©×•×¨ ×”×•×¢×ª×§! ğŸ¬\n×©×œ×— ×œ×—×‘×¨ ×©×œ×š ×‘×¦××˜.");
    }

    // ğŸ¬ ×¨×›×™×‘ ×”××œ×¦×”
    function showRecommendationButton(img) {
      const recommendationsBox = document.getElementById('recommendationsBox');
      recommendationsBox.style.display = 'block';
      
      const btn = document.createElement('button');
      btn.className = 'recommend-btn';
      btn.textContent = 'ğŸ¬ Get Similar Movies';
      btn.onclick = () => getSimilarMovies(img);
      
      // ×× ×§×” ××ª ×”×¨×›×™×‘ ×”×§×•×“×
      const recommendationsContainer = document.getElementById('recommendationsContainer');
      recommendationsContainer.innerHTML = '';
      recommendationsContainer.appendChild(btn);
    }

    function getSimilarMovies(img) {
      const title = img.dataset.movieTitle;
      if (!title) return;
      
      // ×‘×•×“×§ ×× ×”×¡×¨×˜ ×›×‘×¨ ×‘-SSS/SS
      const isHighTier = Array.from(tiers).some(tier => 
        tier.querySelector(`img[src='${img.src}']`)
      );
      
      if (!isHighTier) {
        alert("×”×”××œ×¦×” ×ª×•×¤×¢×œ ×¨×§ ×¢×‘×•×¨ ×¡×¨×˜×™× ×‘-SSS ××• SS!");
        return;
      }
      
      // ××‘×§×© ××ª ×”×¤×¨×˜×™× ×©×œ ×”×¡×¨×˜
      fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${OMDB_API_KEY}`)
        .then(response => response.json())
        .then(data => {
          if (data.Response === 'True' && data.Genre) {
            // ××‘×§×© ×¡×¨×˜×™× ×‘××•×ª×• ×–'×× ×¨
            const genre = data.Genre.split(',')[0].trim();
            fetch(`https://www.omdbapi.com/?s=${genre}&type=movie&apikey=${OMDB_API_KEY}`)
              .then(res => res.json())
              .then(searchData => {
                if (searchData.Response === 'True') {
                  displayRecommendations(searchData.Search);
                }
              });
          }
        });
    }

    function displayRecommendations(movies) {
      const container = document.getElementById('recommendationsContainer');
      container.innerHTML = '';
      
      movies.slice(0, 8).forEach(movie => {
        const img = document.createElement('img');
        img.src = movie.Poster || 'https://via.placeholder.com/100x150?text=No+Poster';
        img.alt = movie.Title;
        img.classList.add('recommend-poster');
        img.draggable = true;
        img.addEventListener('dragstart', dragStart);
        container.appendChild(img);
      });
    }
  </script>
